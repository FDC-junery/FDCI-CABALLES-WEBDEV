<!DOCTYPE html>
<html>
<head>
	<title>QA WebDev | JS Activity 3</title>
	<link rel="stylesheet" type="text/css" href="../3.CSS/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="container" style="width: 80%; border-radius: 3px; border-color: #000; border: px; border-style: groove;">
		<table class="table" style="width: 50%;" align="center">
			<form class="form" name="person">
				<tr>
					<td><label>Name: </label></td>
					<td><input type="text" class="form-control" id="name" name="personName"></td>
				</tr>
				<tr>
					<td><label>Age: </label></td>
					<td><input type="number" class="form-control" id="age" name="age" min="1"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" class="btn btn-primary" id="submit" name="" min="1" required></td>
				</tr>
			</form>
			<tr>
				<td colspan="2" ><h2>Final Object: </h2></td>
			</tr>
			<tr>
				<td colspan="2" style="border-radius: 10px; border-color: #000; border: 2px; border-style: dotted;"><p id="result" style="color: blue"></p></td>
			</tr>

			<tr>
				<td colspan="2"><h2>Readable Object: </h2></td>
			</tr>
			<tr>	
				<td colspan="2" style="border-radius: 10px; border-color: #000; border: 2px; border-style: dotted;"><p id="readable" style="color: green"></p></td>
			</tr>
		</table>
	</div>

	<div class="container" style="width: 80%; border-radius: 3px; border-color: #000; border: px; border-style: groove; margin-top: 10px;">
		
		<table class="table" style="width: 50%;" align="center">
			<form name="product">
				<tr>
					<td colspan="2"><h2 align="center">Product Inventory</h2></td>
				</tr>
				<tr>
					<td><label>Name: </label></td>
					<td><input type="text" class="form-control" id="productName" name="productName"></td>
				</tr>
				<tr>
					<td><label>Stocks: </label></td>
					<td><input type="number" class="form-control" id="productStock" name="productStock" min="0"></td>
				</tr>
				<tr>
					<td><label>Price: </label></td>
					<td><input type="number" class="form-control" id="productPrice" name="productStock" min="0.01"></td>
				</tr>
				<tr>
					<td colspan="2" align="right"><input type="submit" class="btn btn-primary" id="addProduct" name="" min="1" value="Add" required></td>
				</tr>
			</form>
			<tr>
				<td colspan="2"><h2>Product List</h2></td>
			</tr>
			<tr>
				<td colspan="2" style="border-radius: 10px; border-color: #000; border: 2px; border-style: dotted;"><p id="displayProdList"></p></td>
			</tr>
			<tr>
				<td colspan="2"><button class="btn btn-primary" id="calculateTotalValue">Calculate for total value for each product</button></td>
			</tr>
			<tr>
				<td colspan="2"><h2>Total Product Value</h2></td>
			</tr>
			<tr>
				<td colspan="2" style="border-radius: 10px; border-color: #000; border: 2px; border-style: dotted;"><p id="displayPerProduct"></p></td>
			</tr>
			<tr>
				<td colspan="2" style="border-radius: 10px; border-color: #000; border: 2px; border-style: dotted;"><p id="displayTotalValue"></p></td>
			</tr>
		</table>
		

	</div>

	<script type="text/javascript" src="activity3.js">
		
	</script>

</body>
</html>
