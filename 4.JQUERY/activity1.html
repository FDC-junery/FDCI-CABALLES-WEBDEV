<!DOCTYPE html>
<html>
<head>
	<title>Javascript | Activity 1</title>
	<link rel="stylesheet" type="text/css" href="../3.CSS/bootstrap/css/bootstrap.min.css">
</head>
<body>

	<div class="container-fluid">
		<h3>Part 1</h3>
		<table class="table" style="width: 20%;">
			<tr>
				<td><label>From: </label></td>
				<td><input type="number" class="form-control" id="from" name="from" /></td>
			</tr>
			<tr>
				<td><label>To: </label></td>
				<td><input type="number" class="form-control" id="to" name=""></td>
			</tr>
			<tr>
				<td>
					<button class="btn btn-danger" onclick="clearPartOne()">Clear</button>
				</td>
				<td>
					<button class="btn btn-primary" onclick="getSumOddNumbers()">Get Sum</button>
				</td>
			</tr>
		</table>
		<p id="displaySumOddNum"></p>
	</div>

	<div id="grades" onload="loadGrade()">
		<h3>Part 2</h3>
		<table class="table" style="width: 20%;">
			<tr>
				<td>PE:</td>
				<td colspan="2"><input type="number" class="form-control" id="pe_subj" name="pesubj" required disabled="true" /></td>
			</tr>
			<tr>
				<td>Math: </td>
				<td colspan="2"><input type="number" class="form-control" id="math_subj" name="mathsubj" required disabled="true" /></td>
			</tr>
			<tr>
				<td>Science: </td>
				<td colspan="2"><input type="number" class="form-control" id="science_subj" name="sciencesubj" required disabled="true" /></td>
			</tr>
			<tr>
				<td>English: </td>
				<td colspan="2"><input type="number" class="form-control" id="english_subj" name="englishsubj" required disabled="true" /></td>
			</tr>
			<tr>
				<td>Filipino: </td>
				<td colspan="2"><input type="number" class="form-control" id="filipino_subj" name="filipinosubj" required disabled="true" /></td>
			</tr>
			<tr>
				<td><button id="getaverage" class="btn btn-primary" onclick="calcAverage()">Get Averange</button></td>
				<td><button id="editgrades" class="btn btn-info"onclick="editGrade()">New Grades</button> </td>
				<td><button id="savegrades" class="btn btn-success"onclick="savegrades()"  style="display: none;">Save</button></td>
			</tr>
		</table>
		<p id="displayAverage" style="display: none;"></p>
	</div>

	<div id="beepboop">
		<h3>Part 3</h3>
		<button class="btn btn-primary" id="displaybeepboopbtn" onclick="displayBeepBoop()">Display Beep Boop (0 - 100)</button>
		<p id="displaybeepboop"></p>
	</div>

	<div id="asterisktriangle">
		<h3>Part 4</h3>
		<button id="displayTriangbleBtn" class="btn btn-primary" onclick="displayTriangle()">Click me!</button>
		<p id="displayTriangle"></p>
	</div>

<script type="text/javascript" src="activities.js"></script>
</body>
</html>
