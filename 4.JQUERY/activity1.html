<!DOCTYPE html>
<html>
<head>
	<title>Javascript | Activity 1</title>
</head>
<body>

	<div>
		<h3>Part 1</h3>
		<label>From: </label>
		<input type="number" id="from" name="from" /><br>
		<label>To: </label>
		<input type="number" id="to" name=""><br>
		<button onclick="getSumOddNumbers()">Get Sum</button>
		<p id="displaySumOddNum"></p>
	</div>

	<div id="grades" onload="loadGrade()">

		<label>PE: </label>
		<input type="number" id="pe_subj" name="pesubj" required disabled="true" /><br>

		<label>Math: </label>
		<input type="number" id="math_subj" name="mathsubj" required disabled="true" /><br>

		<label>Science: </label>
		<input type="number" id="science_subj" name="sciencesubj" required disabled="true" /><br>

		<label>English: </label>
		<input type="number" id="english_subj" name="englishsubj" required disabled="true" /><br>

		<label>Filipino: </label>
		<input type="number" id="filipino_subj" name="filipinosubj" required disabled="true" /><br>
		<button id="editgrades" onclick="editGrade()">New Grades</button><br>
		<button id="savegrades" onclick="savegrades()"  style="display: none;">Save</button>
		<button id="getaverage" onclick="calcAverage()" style="display: none;">Get Averange</button>

		<p id="displayAverage" style="display: none;"></p>
	</div>

	<div id="beepboop">
		<h3>Part 3</h3>
		<button id="displaybeepboopbtn" onclick="displayBeepBoop(false)">Display Beep Boop (0 - 100)</button>

	</div>

	<div id="asterisktriangle">

		<p id="displayTriangle"></p>
	</div>
