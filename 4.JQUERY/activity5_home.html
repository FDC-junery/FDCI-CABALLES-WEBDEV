<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="../3.CSS/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="panel panel-default" style="width: 200px;">
	<h2>Activity 5</h2>
	<div class="panel-body">
		<ul class="list-group">
			<a id="partone"><li class="list-group-item">Part 1</li></a>
			<a id="parttwo"><li class="list-group-item">Part 2</li></a>
			<a id="partthree"><li class="list-group-item">Part 3</li></a>
		</ul>
	</div>
</div>

<div class="container">
  <iframe src="activity5_1.html" id="view" style="width: 100%; height: 1000px; border: 0"></iframe>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#partone").click(function() {
			$("#view").attr("src", "activity5_1.html");
		});
		$("#parttwo").click(function() {
			$("#view").attr("src", "activity5_2.html");
		});
		$("#partthree").click(function() {
			$("#view").attr("src", "activity5_3.html");
		});
		$("a > li").hover(
			function(){
				$(this).css({backgroundColor: "#D3D3D3"});
			}, 
			function() {
				$(this).css({backgroundColor: "#fff"});
			}
		);
	});
</script>
</body>
</html>
